<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <img class="kitty" src="img/cat.png" alt="" />
          <button class="btn" type="button" id="catbutton">Meet the Cat</button>
        </div>
        <div class="col-md-4">
          <h1>Conversation Between Santa's Little Helper and Snowball</h1>
        </div>
        <div class="col-md-4">
          <img class="puppy"src="https://upload.wikimedia.org/wikipedia/en/8/8a/SantasLittleHelper.png" alt="" />
          <button class="btn" type="button" id="dogbutton">Meet The Dog!</button>
        </div>
    </div>
    <div class="row center">
      <p><strong>Click a button to see what they say!</strong></p>
      <button class="btn" id="cat">Kitty Says..</button>
      <button class="btn" id="dog">Dog Says..</button>
      <button class="btn" id="stop">Pet the animals</button>
    </div>
    <div class="row center">
      <div class="col-md-6">
        <h2>Cat's Words</h2>
        <ul class="list-unstyled" id="user">

        </ul>
      </div>

      <div class="col-md-6">
        <h2>Dog's words</h2>
        <ul class="list-unstyled" id="webpage">

        </ul>
      </div>
    </div>
    </div>
  </body>
</html>
